<html lang="en">

<style>
    #myElement {
        text-align: center;
    }
</style>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Content Example</title>
</head>

<body>
  <div id="myElement">
    <p>Welcome to my website!</p>
    
</div>

<script>
document.getElementById("myElement").querySelector("p").textContent  = "Hello there";
</script>

</body>
</html>
